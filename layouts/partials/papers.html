{{ $.Scratch.Set "data" $.Site.Data.papers}}
{{ partial "get-json" . }}

{{$papers := $.Scratch.Get "data"}}
{{ if $papers}}
  <h2>Papers</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>DOI</th>
      <th>URL</th>
    </tr>
    {{range $papers}}
    <tr>
      <td>{{.title}}</td>
      <td><a href="https://doi.org/{{.doi}}">https://doi.org/{{.doi}}</a></td>
      <td><a href="{{.url}}">Link to a file</a></td>
    </tr>
    {{end}}
  </table>
{{end}}
